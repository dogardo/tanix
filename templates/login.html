

{% extends "layout.html" %} {% load crispy_forms_tags %} {% block forlogs %}







  



  <input id="toggle" type="checkbox">
  <script type="text/javascript">
      document.getElementById("toggle").addEventListener("click", function() {
          document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
      });

  </script>

  <!-- Loader-->
  <div id="page-preloader">
      <div class="preloader-1">
          <div class="loader-text">Loading</div>
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
          <span class="line line-4"></span>
          <span class="line line-5"></span>
          <span class="line line-6"></span>
          <span class="line line-7"></span>
          <span class="line line-8"></span>
          <span class="line line-9"></span>
      </div>

  </div>
  <!-- Loader end-->

  <div class="page-wrapper">
      <main class="page-first-screen">


          <div class="uk-grid uk-grid-small uk-child-width-1-2@s uk-flex-middle uk-width-1-1" data-uk-grid>
              <div class="logo-big">
                  <img src="/static/assets/img/logo-big1.png" alt="logo" class="animation-navspinv" style="margin-right 10px; margin-bottom: 20px;">
                  
                  
                  
                    <span>TANI</span>
               
                  <div style="margin-top: 20px; margin-left: -10px;">
                  <h1>Önce giriş, sonra tanış.</h1></div>
              </div>
              <div>
                  <div class="form-login">
                      <div class="form-login__social">
                          <ul class="social">
                              <li><a href="http://www.google.com"><img src="/static/assets/img/google.svg" alt="google"></a></li>
                              <li><a href="http://www.facebook.com"><img src="/static/assets/img/facebook.svg" alt="facebook"></a></li>
                              <li><a href="http://www.twitter.com"><img src="/static/assets/img/twitter.svg" alt="twitter"></a></li>
                          </ul>
                      </div>
                      <div class="form-login__box">
                          <div class="uk-heading-line uk-text-center"><span>Kullanıcı Girişi</span></div>
                          
                          


                          <form method="post">
                            {% csrf_token %} 

                              <div class="uk-margin"><input class="uk-input" type="text" placeholder="Username" id="{{lform.username}}</div>
                              <div class="uk-margin"><input class="uk-input" type="password" placeholder="Şifre" id="{{lform.password}}</div>
                              <div type="submit" class="uk-margin btn"><button class="uk-button uk-button-danger uk-width-1-1" type="submit" >Giriş Yap</button></div>
 
                          </form>


                          <div class="uk-margin uk-text-center"><a href="/account/forgot/">Şifreni mi Unuttun?</a></div>
                              <hr>
                              <div class="uk-text-center"><span>Hesabın mı Yok?</span><a class="uk-margin-small-left" href="/account/register/">Kaydol</a></div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>



{% endblock forlogs %}
